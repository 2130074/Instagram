<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensLoom</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #5B146F, #FF009C);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .navbar-custom {
            padding: 10px -10;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: -30px;
            /* Ajusta este valor según sea necesario para mover hacia la izquierda */
        }


        .navbar-brand span {
            font-weight: bold;
            margin-left: -2px;
            /* Ajusta este valor según sea necesario */
            padding-left: 10px;
            /* Ajusta este valor según sea necesario */
            margin-right: 10px;
            /* Agrega un margen a la derecha para evitar la superposición */
        }


        .header {
            margin-top: 180px;
            text-align: center;
        }

        .header h1 {
            font-size: 4em;
            font-weight: 800;
            text-align: left;
        }

        .header p {
            font-size: 1.2em;
            text-align: justify;
            margin-top: 10px;
        }

        .photo-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 50px;
        }

        .photo-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            color: black;
            width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .photo-card h5 {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .photo-card h5 img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .photo-placeholder {
            height: 450px;
            background: #ff017f;
            margin-top: 10px;
            border-radius: 5px;
        }

        .likes {
            color: black;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .likes img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .nav-buttons.btn {
            border: 2px solid white;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 5px 20px;
            margin-left: 10px;
        }

        .nav-buttons.btn-register {
            background: white;
            color: #ff017f;
        }

        .text-custom {
            color: #5B146F;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../img/cam.png" alt="LensLoom Logo" style="max-height: 40px;">
                <span> LensLand</span>
            </a>
            <div class="ml-auto nav-buttons">
                <a href="#" class="btn btn-outline-light">Iniciar sesión</a>
                <a href="#" class="btn btn-outline-light btn-register">Registro</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 order-md-1">
                <div class="header">
                    <h1 class="display-4">Enfoca tus momentos</h1>
                    <p class="lead">Descubre LensLand, la plataforma ideal para capturar y compartir tus momentos con
                        calidad y creatividad. Únete hoy y haz que cada clic cuente una historia memorable.</p>
                </div>
            </div>
            <div class="col-md-6 order-md-4 photo-card-container">
                <div class="card photo-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <img src="../img/userFoto.jpg" alt="Profile Picture" class="rounded-circle mr-2"
                                style="width: 60px; height: 60px;">
                            Luisana
                        </h5>
                        <div class="card-img-top photo-placeholder"></div>
                        <div class="card-footer likes mt-2">
                            <img src="../img/like.png" alt="Like Icon" class="mr-2">
                            580 likes
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
